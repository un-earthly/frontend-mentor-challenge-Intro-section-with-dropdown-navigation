<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>


  <nav>
    <ul>
      <li><img src="./images/logo.svg" alt=""></li>
      <div class="dropdown" data-dropdown>
        <li class="toggleDropIcon" data-dropdown-btn>Features <img src="./images/icon-arrow-down.svg"
            class="iconDownToUpward" alt="">
        </li>
        <div class="dropdown-menu">
          <li class="dropdown-link"><img src="./images/icon-todo.svg" alt=""></li>
          <li class="dropdown-link"><img src="./images/icon-calendar.svg" alt=""></li>
          <li class="dropdown-link"><img src="./images/icon-reminders.svg" alt=""></li>
          <li class="dropdown-link"><img src="./images/icon-planning.svg" alt=""></li>
        </div>
      </div>

      <div class="dropdown" data-dropdown>
        <li class="toggleDropIcon" data-dropdown-btn>Company<img src="./images/icon-arrow-down.svg"
            class="iconDownToUpward" alt=""></li>
        <div class="dropdown-menu">
          <li class="dropdown-link">History</li>
          <li class="dropdown-link">Our Team</li>
          <li class="dropdown-link">Blog</li>
        </div>
      </div>

      <li class="hover:text-[#141414] text-[#696969] duration-500"><a href="#">Careers</a></li>
      <li class="hover:text-[#141414] text-[#696969] duration-500"><a href="#">About</a></li>
    </ul>
    <ul class="flex items-center justify-center space-x-4">
      <li class="hover:text-[#141414] text-[#696969] duration-500"><a href="">Login</a></li>
      <button class="btn"> Register</button>
    </ul>
  </nav>

  <main class="flex md:w-3/4 mx-auto flex-col">
    <div class="md:w-1/2 w-full my-24 space-y-10  ">
      <h1 class="text-7xl font-bold">Make remote work</h1>


      <p class="text-[#696969]">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

      <button
        class="btn bg-[#141414] text-white px-5 py-3 rounded-xl duration-500 border border-transparent hover:bg-transparent hover:text-black hover:border-black">Learn
        more</button>


      <div class="flex space-x-5 pt-16">
        <img class="block h-1/2" src="./images/client-databiz.svg" alt="">
        <img class="block h-1/2" src="./images/client-audiophile.svg" alt="">
        <img class="block h-1/2" src="./images/client-maker.svg" alt="">
        <img class="block h-1/2" src="./images/client-meet.svg" alt="">
      </div>
    </div>
    <div class="md:w-1/2 w-full flex items-center justify-center">
      <img src="./images/image-hero-desktop.png" class="hidden md:block w-3/4" alt="">
      <img src="./images/image-hero-mobile.png" class="" alt="">
    </div>

  </main>
  <div class="flex items-center justify-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="pl-2 font-bold" target="_blank">Frontend
      Mentor</a>.
    <p> Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/un-earthly"
        class="font-bold text-pink-600">Alamin</a>.</p>
  </div>
</body>

</html>
